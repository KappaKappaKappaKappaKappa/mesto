<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проект Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="profile"><img class="profile__avatar" src="329e44533b8bd06dd1f1.svg" alt="Аватар"><div class="profile-info"><div class="profile-info__container"><h1 class="profile-info__name">Жак-Ив Кусто</h1><button class="profile-info__edit-button" type="button"></button></div><p class="profile-info__profession">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><section class="pop-up pop-up_show_edit-profile"><div class="pop-up__container"><form class="pop-up__form" name="pop-up__form" novalidate><h2 class="pop-up__form-title">Редактировать профиль</h2><input class="pop-up__form-input pop-up__form-input_input_name" id="name-input" name="username" required minlength="2" maxlength="40" placeholder="Укажите имя"> <span class="pop-up__form-input-error pop-up__form-name-input-error"></span> <input class="pop-up__form-input pop-up__form-input_input_profession" id="profession-input" name="profession" required minlength="2" maxlength="200" placeholder="Укажите чем вы занимаетесь"> <span class="pop-up__form-input-error pop-up__form-profession-input-error"></span> <button class="pop-up__form-button-save" type="submit">Сохранить</button></form><button class="pop-up__button-close" type="button"></button></div></section><section class="pop-up pop-up_show_add-cards"><div class="pop-up__container"><form class="pop-up__form" name="pop-up__form" novalidate><h2 class="pop-up__form-title">Новое место</h2><input class="pop-up__form-input pop-up__form-input_input_place" id="place-input" name="title" placeholder="Название" required minlength="2" maxlength="30"> <span class="pop-up__form-input-error pop-up__form-place-input-error"></span> <input class="pop-up__form-input pop-up__form-input_input_link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required> <span class="pop-up__form-input-error pop-up__form-link-input-error"></span> <button class="pop-up__form-button-save" type="submit">Создать</button></form><button class="pop-up__button-close" type="button"></button></div></section><section class="pop-up pop-up_show_zoom-card"><div class="pop-up__container pop-up__container_open_image"><img src="#" alt="#" class="pop-up__image"><h2 class="pop-up__card-name"></h2><button class="pop-up__button-close" type="button"></button></div><template class="card-template"><li class="cards__list-card"><article class="card"><button class="card__trash" type="button"></button> <img class="card__image" src="#" alt="#"><div class="card__info"><h2 class="card__place"></h2><button class="card__like" type="button"></button></div></article></li></template></section><footer class="footer"><p class="footer__title">© 2020 Mesto Russia</p></footer></body></html>
