<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Проект Место</title>
</head>

<body class="body">

    <header class="header">
        <img src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button"></button>
        </section>

    </main>

    <script src="./script.js"></script>
</body>

</html>
