<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="body">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button" type="button"></button>
                </div>
                <p class="profile-info__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
            <ul class="cards__list">
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/karachevsk.jpg" alt="Заброшеный дом в горах">
                        <div class="card__info">
                            <h2 class="card__place">Карачаевск</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/elbrus.jpg" alt="Гора вдали">
                        <div class="card__info">
                            <h2 class="card__place">Гора Эльбрус</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/dombay.jpg" alt="Гора среди леса">
                        <div class="card__info">
                            <h2 class="card__place">Домбай</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/elbrus.jpg" alt="Гора вдали">
                        <div class="card__info">
                            <h2 class="card__place">Гора Эльбрус</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/dombay.jpg" alt="Гора среди леса">
                        <div class="card__info">
                            <h2 class="card__place">Домбай</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
                <li class="cards__list-card">
                    <article class="card">
                        <button class="card__trash" type="button"></button>
                        <img class="card__image" src="./images/karachevsk.jpg" alt="Заброшеный дом в горах">
                        <div class="card__info">
                            <h2 class="card__place">Карачаево-Черкесия</h2>
                            <button class="card__like" type="button"></button>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>

    <section class="pop-up">
        <div class="pop-up__container">
            <form class="pop-up__form" name="pop-up__form">
                <h2 class="pop-up__form-title">Редактировать профиль</h2>
                <input class="pop-up__form-input pop-up__form-input_input_name" name="pop-up__form-input_input_name" type="text">
                <input class="pop-up__form-input pop-up__form-input_input_profession" name="pop-up__form-input_input_profession" type="text">
                <button class="pop-up__form-button-save" type="submit">Сохранить</button>
                <button class="pop-up__form-button-close" type="button"></button>
            </form>
        </div>
    </section>

    <section class="pop-up__add-cards">
        <div class="pop-up__container">
            <form class="pop-up__form" name="pop-up__form">
                <h2 class="pop-up__form-title">Новое место</h2>
                <input class="pop-up__form-input pop-up__form-input_input_place" name="pop-up__form-input_input_place" type="text" placeholder="Название">
                <input class="pop-up__form-input pop-up__form-input_input_link" name="pop-up__form-input_input_link" type="text" placeholder="Ссылка на картинку">
                <button class="pop-up__form-button-save" type="submit">Создать</button>
                <button class="pop-up__form-button-close" type="button"></button>
            </form>
        </div>
    </section>

    <section class="pop-up-card">
        <div class="pop-up-card__container">
            <img src="./images/karachevsk.jpg" alt="" class="pop-up-card__image">
            <p class="pop-up-card__name">Горный алтай</p>
            <button class="pop-up-card__button-close" type="button"></button>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
    
    <script src="./scripts/index.js"></script>
</body>

</html>
