<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Проект Место</title>
</head>

<body class="body">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">

            <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
            <div class="profile-info">
                <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button"></button>
                </div>
                <p class="profile-info__profession">Исследователь океана</p>
            </div>
            <div class="profile__container-add-button"> 
                <button class="profile__add-button"></button>
            </div>
        </section>

        <section class="cards">

            <article class="card">
                <img class="card__image" src="./images/karachevsk.jpg" alt="Заброшеный дом в горах">
                <div class="card__info">
                    <h2 class="card__place">Карачаевск</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Гора вдали">
                <div class="card__info">
                    <h2 class="card__place">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/dombay.jpg" alt="Гора среди леса">
                <div class="card__info">
                    <h2 class="card__place">Домбай</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/elbrus.jpg" alt="Гора вдали">
                <div class="card__info">
                    <h2 class="card__place">Гора Эльбрус</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/dombay.jpg" alt="Гора среди леса">
                <div class="card__info">
                    <h2 class="card__place">Домбай</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

            <article class="card">
                <img class="card__image" src="./images/karachevsk.jpg" alt="Заброшеный дом в горах">
                <div class="card__info">
                    <h2 class="card__place">Карачаево-Черкесия</h2>
                    <img src="./images/like.svg" alt="Сердечко" class="card__like">
                </div>
            </article>

        </section>

        <section class="pop-up">
            <form class="pop-up__form">
                <h2 class="pop-up__form-title">Редактировать профиль</h2>
                <input class="pop-up__form-input-name" type="text">
                <input class="pop-up__form-input-profession" type="text">
                <button class="pop-up__form-button-save">Сохранить</button>
                <button class="pop-up__form-button-close"></button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
